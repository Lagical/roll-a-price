<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="roll.js"></script>
<title>Roll a price</title>
</head>
<body>
<h2>Give minimum and maximum prices</h2>
<h2>Minimum and Maximum prices accepted are 0.01 and 9.99</h2>
<form>
    <label for="fname">Minimum price:</label><br>
    <input type="text" id="miprice" maxlength="4"><br>
    <label for="lname">Maximum price:</label><br>
    <input type="text" id="maprice" maxlength="4">
  </form>
  <br>
  <button type="button" class="button" onclick="getInputValue();">Set values</button>
  <button class="button" onclick="random()">Get price</button>
    <p id="min"></p>
    <p id="max"></p>
    <p id="price"></p>
    <ul id="priceHistory"></ul>
</body>
</html>
